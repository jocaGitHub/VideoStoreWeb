<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Video klub</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/Template.xhtml" >
            <ui:define name="content">
                <h:form id="frmClan">
                    <p:panel header="Clan" >
                        <h:panelGrid id="panelClana" columns="3" styleClass="panelClana">
                            <h:panelGrid id="pnlgPodaciClana" columns="2" >

                                <p:outputLabel value="Ime: "/>
                                <p:inputText value="#{mBClan.trenutniClan.ime}" required="true"/>


                                <p:outputLabel value="Prezime: " />
                                <p:inputText value="#{mBClan.trenutniClan.prezime}" required="true"/>

                                <p:outputLabel value="JMBG: " />
                                <p:inputText value="#{mBClan.trenutniClan.jmbg}" required="true"/>

                                <p:outputLabel value="Telefon: " />
                                <p:inputText value="#{mBClan.trenutniClan.telefon}" required="true"/>

                                <p:outputLabel value="Datum uclanjenja: " />
                                <p:calendar id="calDatumUclanjena" pattern="dd.MM.yyyy" value="#{mBClan.trenutniClan.datumosnivanja}" required="true"/>

                                <p:outputLabel value="Ulica i broj: " />
                                <p:inputText value="#{mBClan.trenutniClan.ulicaibroj}" required="true"/>

                                <p:outputLabel for="cmbMesto" value="Mesto " />
                                <p:selectOneMenu id="cmbMesto" value="#{mBClan.trenutniClan.mestoid}" converter="mestoKNV">
                                    <f:selectItems value="#{mBClan.listaMesta}" var="mesto" itemValue="#{mesto}" itemLabel="#{mesto.naziv}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton value="Sacuvaj clana" action="#{mBClan.sacuvajNovogClana()}" update="@form" ajax="false"/>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
